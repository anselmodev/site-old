<section class="_section_container row no-gutters cip--pos-relative">
  <h2 class="cip--tx-none"> PÃ¡gina Home </h2>

  <!-- Home -->
  <div class="_section_content col-12 cip--pos-relative">

    <!--Logo-->
    <div class="cip--pos-relative row no-gutters">
      <div class="col-4 cip--bgc-green cip--opac-1"></div>
      <div class="_logo_cip_container cip--pos-relative cip--zindex-1 col-4 cip--w-100">
        <p class="cip--tx-center">
          <cip-logo #logoHome logoId="cip_logo_home" size="sm" showText="true"> </cip-logo>
        </p>
      </div>
    </div>

    <article class="_article_content _home_content cip--w-100 cip--pos-relative cip--ovf" *ngIf="showArticleHome">
      <!--Wait Msg-->
      <p class="_home_wait cip--w-100 cip--txc-grey-medium cip--tx-shadow-white cip--fsz-12 cip--tx-center">
        <i class="fa fa-square fa-spin cip--opac-5 cip--padding-lr-5"></i>
        Mais Alguns Segundos...
      </p>

      <!--Slogan-->
      <h3 class="_home_slogan cip--w-100 cip--pos-relative cip--opac-1 cip--txc-logo-blue cip--no-margin cip--tx-center">
        Pensar, Criar e Inspirar.
      </h3>

      <!--News Home-->
      <div class="_home_news row no-gutters cip--margin-tb-30">
        <!--Image News-->
        <div class="col-12 col-lg-6 cip--float-left cip--pos-relative">
          <div class="_home_news_image_content cip--rotate-45 cip--pos-relative">
            <img src="{{ homeWorks.images[0].file }}" alt="{{ homeWorks.images[0].alt }}" title="{{ homeWorks.images[0].title }}" class="cip--responsive-img cip--shadow-z15">
          </div>
          <div class="cip--clearfix"></div>
        </div>

        <!--Description News-->
        <div class="col-12 col-lg-6 cip--float-left cip--pos-relative">
          <h3 class="_home_news_desc_title cip--tx-smooth cip--txc-logo-blue cip--tx-shadow-white">
            {{ homeWorks.title }}
          </h3>

          <p class="_home_news_desc_content cip--no-margin cip--padding-lr-5
                    cip--tx-shadow-white cip--txc-grey-dark cip--tx-smooth" [innerHTML]="homeWorks.description">
          </p>
          <a class="_home_news_desc_link cip--w-100 cip--cur-pointer
                    cip--txc-blue-dark cip--tx-decor-none cip--tx-right cip--fsz-13
                    cip--padding-tb-15 cip--tx-italic cip--tx-shadow-white cip--tx-smooth"
                    (click)="linkNavigation(homeWorks.link[0].url)" title="{{ homeWorks.link[0].title }}">
            {{ homeWorks.link[0].label }}
          </a>
          <div class="cip--clearfix"></div>
        </div>
      </div>

    </article>
    <div class="cip--clearfix"></div>
  </div>
  </section>
