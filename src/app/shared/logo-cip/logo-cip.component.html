<!-- Logo-icon IMAGE -->
<div class="_logo_cip_image cip--pos-relative" [ngStyle]="sizeImage" *ngIf="sizeImage" id="{{ logoId }}">
  <img src="assets/img/codeinpixel-logo-icon.min.png" alt="" class="cip--responsive-img">
</div>

<!-- Logo Animate -->
<div class="_logo_cip cip--bgc-transp {{ logoSize }} {{ watermark }}" *ngIf="!sizeImage" id="{{ logoId }}">
  <!-- Pixel Center -->
  <div class="_logo_pixel_center cip--shadow-z24 cip--pos-absolute cip--bgc-transp cip--ovf _logo_rotation45">
    <img src="assets/img/pixel-center.png" alt="">
  </div>

  <!-- Tags -->
  <div class="_logo_tag_left cip--rotate-45 cip--pos-absolute">
    <div class="_logo_tag_bottom_bd cip--bgc-logo-blue cip--shadow-z14 cip--pos-absolute"></div>
    <div class="_logo_tag_left_bd cip--bgc-logo-blue cip--pos-absolute"></div>
  </div>
  <div class="_logo_tag_right cip--rotate-45 cip--pos-absolute">
    <div class="_logo_tag_right_bd cip--bgc-logo-blue cip--shadow-z14 cip--pos-absolute"></div>
    <div class="_logo_tag_top_bd cip--bgc-logo-blue cip--pos-absolute"></div>
  </div>

  <!-- PixelBack -->
  <div *ngFor="let lpx of pixelsBack" class="_logo_pixel_back _logo_rotation45 {{ lpx }}">
    <div class="_logo_pixel_back_color"></div>
  </div>

  <!-- Text -->
  <p class="_logo_text cip--pos-absolute cip--txc-logo-blue cip--tx-shadow2">CodeInPixel</p>
  <small class="_logo_subtext cip--pos-absolute cip--txc-logo-blue cip--tx-shadow2">Studios</small>
</div>
